---

# apache

apache_daemon: apache2
apache_server_root: "/etc/apache2"
apache_vhost_available: "/etc/apache2/sites-available"
apache_vhost_enabled: '/etc/apache2/sites-enabled'
apache_mods_available: "/etc/apache2/mods-available"
apache_mods_enabled: '/etc/apache2/mods-enabled'

apache_auth_htpasswd_file: "/etc/apache2/.htpasswds/passwdfile"
apache_conf_main: "apache2.conf"

apache_pkgs:
   - apache2
   - apache2-mpm-prefork
   - apache2-utils
   - python-passlib
   
apache_enable_mods:
   - rewrite
   - deflate
   - expires
   - vhost_alias
   - headers
   - setenvif
   
apache_disable_mods:
   - proxy
   - proxy_ftp
   - proxy_http
   - proxy_connect
   
